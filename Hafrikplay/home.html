<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafrikplay</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://kit.fontawesome.com/5cd1f380a1.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- This is my home screen -->

  <div class="Home-screen">

    <div class="slide-nav">

      <div class="logo">
          <img src="/image/logo white.png" alt="">
      </div>
      
      <div class="music">
        <h3>Music</h3>
        <ul>
        <li><a href=""><span> <i class="fa-solid fa-house"></i></span>Home</a></li>

        <li><a href=""><span> <i class="fa-solid fa-arrow-trend-up"></i></span>Trending</a></li>

        <li><a href=""><span> <i class="fa-sharp fa-solid fa-music"></i></span>Top Music</a></li>

        <li><a href=""><span> <i class="fa-brands fa-osi"></i></span>Discover</a></li>

        <li><a href=""><span> <i class="fa-solid fa-qrcode"></i></span>Genres</a></li>

        <li><a href=""><span> <i class="fa-solid fa-compact-disc"></i></span>Albums</a></li>
        
      </ul>
      </div>

      <div class="my-library">

        <h3>My Library</h3>
        <ul>

          <li><a href=""><span><i class="fa-solid fa-rss"></i></span> Browse Feed</a></li>
          <li><a href=""><span><i class="fa-brands fa-playstation"></i></span>Playlist</a></li>
          <li><a href=""><span><i class="fa-solid fa-cloud-arrow-up"></i></span>Uploads</a></li>
        </ul>

      </div>

      <div class="events">
        <h3>Events</h3>
        <ul>
          <li><a href=""><span><i class="fa-solid fa-calendar-week"></i></span>Events</a></li>
        </ul>

      </div>

    </div>
<!-- The Navigation bar starts here -->
    <div class="Nav">
      <div class="search">
        <span><i class="fa-solid fa-magnifying-glass glass"></i></span>
        <input type="text" name="" id="" placeholder="Search songs, artists, tracks, albums">
      </div>

      <div class="icons">
        <div class="hafrik">
          <span>HafrikPlay</span>
        </div>
        <div class="avatar">
          <img src="/image/Avatar.png" alt="">
        </div>
        <div class="dropdown">
          <span><i class="fa-solid fa-circle-chevron-down drop"></i></span>

        </div>
        <div class="vert">
          
        </div>

        <div class="alarm">
           
           <span><i class="fa-regular fa-bell"></i></span>
        </div>

      </div>
      
    </div>

    <div class="main-container">
      <div class="stacked">
        <div class="img1">
          <img src="/image/Select Image-1.png" alt="">
        </div>
        <div class="img2">
          <img src="/image/Select Image-2.png" alt="">
        </div>
        <div class="img3">
          <img src="/image/Select Image-3.png" alt="">
        </div>
        <div class="img4">
          <img src="/image/Select Image-4.png" alt="">
        </div>
        <div class="img5">
          <img src="/image/Select Image.png" alt="">
        </div>
      </div>
      <h2>Recommended</h2>
      <div class="flex">
        
      
        <div class="card1">
          <a href=""><img src="/image/Card 18.png" alt=""></a>
        </div>

        <div class="card2">
          <a href=""><img src="/image/Card 19.png" alt=""></a>
        </div>

        <div class="card3">
          <a href=""><img src="/image/Card 20.png" alt=""></a>
        </div>

        <div class="card4">
          <a href=""><img src="/image/Card 21.png" alt=""></a>
        </div>

        <div class="card5">
          <a href=""><img src="/image/Card 22.png" alt=""></a>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="/image/Player controls.png" alt="">

    </div>

  </div>


  
</body>
</html>
